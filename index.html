<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Equipe OutBox</title>
</head>
<body>
    <header>
        <img src="images/logo/logo-branca.png" alt="" height="150px">
    </header>

    <main>
        <h1>Desenvolvidores</h1>
        <div class="card">
            <div class="card-header">
                <img src="images/profile/thaua.png" alt="" width="80px" height="80px">
                <div class="card-header-text">
                    <h2>Thauã Felipe dos Santos Araujo</h2>
                    <p>Estudante fascinado em desenvolvimento web, Inteligência Artificial e Algoritmo </p>
                </div>
            </div>
            <div class="card-linguages">
                <div class="linguages">
                    <img src="images/linguages/html.png" alt="html" width="25px">
                    <img src="images/linguages/css.png" alt="css" width="25px">
                    <img src="images/linguages/js.png" alt="js" width="29px">
                    <img src="images/linguages/php.png" alt="php" width="40px">
                    <img src="images/linguages/mysql.png" alt="mysql" width="60px">
                </div>
            </div>
            <div class="card-buttons">
                <a href="" class="button">
                    <img src="" alt="">

                </a>
            </div>
        </div>
    </main>
</body>
</html>
